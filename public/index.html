<!DOCTYPE html>
<html>

<head>
  <title>Distributed Whiteboard</title>
  <style>
    body {
      margin: 0;
      background: #f4f6f9;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      background-color: #ffffff;
      background-image:
        linear-gradient(#e5e7eb 1px, transparent 1px),
        linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
      background-size: 40px 40px;
      display: block;
      cursor: crosshair;
    }

    #toolbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      padding: 12px 20px;
      border-radius: 16px;
      display: flex;
      gap: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      z-index: 10;
      align-items: center;
    }

    #toolbar button {
      background: #111827;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    #toolbar button:hover {
      background: #374151;
    }

    #toolbar input[type="color"] {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    #userLabel {
      font-size: 14px;
      color: #111827;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div id="toolbar">
    <span id="userLabel">You: ...</span>
    <input type="color" id="colorPicker" value="#000000">
    <button id="clearMineBtn">Clear Mine</button>
    <button id="clearAllBtn">Clear All</button>
  </div>

  <canvas id="board"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const socket = io();

    const colorPicker = document.getElementById("colorPicker");
    const clearMineBtn = document.getElementById("clearMineBtn");
    const clearAllBtn = document.getElementById("clearAllBtn");
    const userLabel = document.getElementById("userLabel");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let drawing = false;
    let color = colorPicker.value;

    // ===== SESSION USER ID (PER TAB) =====
    let userId = sessionStorage.getItem("whiteboardSessionUserId");
    if (!userId) {
      userId = Math.random().toString(36).substring(2, 7).toUpperCase();
      sessionStorage.setItem("whiteboardSessionUserId", userId);
    }

    socket.emit("register", { userId });

    socket.on("user-info", (info) => {
      userLabel.textContent = `You: ${info.userId}`;
    });

    socket.on("init-board", (strokes) => {
      strokes.forEach((s) => drawPoint(s.x, s.y, s.color));
    });

    colorPicker.addEventListener("change", (e) => {
      color = e.target.value;
    });

    // ✅ CLEAR ONLY MY STROKES
    clearMineBtn.addEventListener("click", () => {
      socket.emit("clear-mine");
    });

    // ✅ CLEAR EVERYONE
    clearAllBtn.addEventListener("click", () => {
      socket.emit("clear-all");
    });

    canvas.addEventListener("mousedown", () => (drawing = true));
    canvas.addEventListener("mouseup", () => (drawing = false));
    canvas.addEventListener("mouseleave", () => (drawing = false));
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;

      const x = e.clientX;
      const y = e.clientY;

      const data = { x, y, color };

      socket.emit("draw", data);
      drawPoint(x, y, color);
    }

    socket.on("draw", (data) => {
      drawPoint(data.x, data.y, data.color);
    });

    socket.on("clear-all", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Server tells everyone to fully redraw after one user clears theirs
    socket.on("reset-board", (strokes) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      strokes.forEach((s) => drawPoint(s.x, s.y, s.color));
    });

    function drawPoint(x, y, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, 4, 0, Math.PI * 2);
      ctx.fill();
    }
  </script>

</body>

</html>
